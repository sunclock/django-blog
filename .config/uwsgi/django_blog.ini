[uwsgi]
chdir = /srv/django_blog/
module = config.wsgi:application
home = /home/ec2-user/.pyenv/versions/uwsgi-env/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/django_blog.pid
logto = /var/log/uwsgi/django_blog/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
